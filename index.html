<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¼ Chinese Flash Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>ğŸ‡¨ğŸ‡³ çŒœè¯æŒ‘æˆ˜ <span class="subtitle">Chinese Flash Cards</span></h1>
        </div>

        <!-- Stats Bar -->
        <div class="stats-row">
            <div class="stat-item">
                <span class="stat-label">Cards Studied</span>
                <span id="studied" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Known</span>
                <span id="known" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">To Review</span>
                <span id="review" class="stat-value">0</span>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Flashcard -->
            <div class="card-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-inner" id="cardInner">
                        <div class="card-front">
                            <div class="chinese-char" id="chineseChar">ä½ </div>
                            <div class="pinyin" id="pinyin">nÇ</div>
                        </div>
                        <div class="card-back">
                            <div class="english-word" id="englishWord">you</div>
                        </div>
                    </div>
                </div>
                <div class="hint-text">ğŸ‘† Click card to flip</div>
            </div>

            <!-- Multiple Choice Options -->
            <div class="options-area">
                <div class="options-grid" id="optionsGrid">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Feedback Message -->
            <div class="feedback" id="feedback">
                ğŸ¤” Choose the correct English meaning
            </div>

            <!-- Next Button (appears after correct answer) -->
            <div class="next-button-container">
                <button class="next-btn" id="nextBtn" disabled>â–¶ Next Card</button>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="navigation">
            <button class="nav-btn" id="prevBtn">â—€ Previous</button>
            <span class="card-counter" id="cardCounter">1 / <span id="totalCards">0</span></span>
            <button class="nav-btn" id="forwardBtn">Next â–¶</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Category Filters -->
        <div class="category-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="greetings">Greetings</button>
            <button class="filter-btn" data-category="basics">Basics</button>
            <button class="filter-btn" data-category="numbers">Numbers</button>
            <button class="filter-btn" data-category="food">Food</button>
            <button class="filter-btn" data-category="people">People</button>
            <button class="filter-btn" data-category="places">Places</button>
            <button class="filter-btn" data-category="action">Actions</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
