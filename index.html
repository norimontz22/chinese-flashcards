        let currentWords = words.map(w => ({...w,

        let known = 0;

        // Get elements
        const card = document.getElementById('card');
        const chineseEl = document.getElementById('chinese');

        const knownEl = document.getElementById('known');
        const reviewEl = document.getElementById('review');
        const wordCountEl = document.getElementById('wordCount');
        const categoriesEl = document.getElementById('categories');

        // Get unique categories
        const categories = ['All', ...new Set(words.map(w => w.category))].sort();

        // Create category buttons
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `cat-btn ${cat === 'All' ? 'active' : ''}`;
            btn.textContent = cat;
            btn.dataset.cat = cat;
            btn.onclick = (e) => {
                filterByCategory(cat);
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
            };
            categoriesEl.appendChild(btn);
        });

        // Filter by category
        function filterByCategory(cat) {
            if (cat === 'All') {
                currentWords = words.map(w => ({...w,
                    known: false
                }));
            } else {
                currentWords = words.filter(w => w.category === cat).map(w => ({...w,
                    known: false
                }));
            }
            studied = 0;
            known = 0;
            currentIndex = 0;
            updateDisplay();
            wordCountEl.textContent = `üìö ${currentWords.length} words in this category`;
        }

        // Update word count display
        wordCountEl.textContent = `üìö ${words.length} total words`;

        // Flip card
        card.onclick = () => {
            englishEl.style.display = englishEl.style.display === 'none' ? 'block' : 'none';
        };

        // Get options for multiple choice
        function getOptions(correct) {
            let all = words.map(w => w.english);
            let others = all.filter(e => e !== correct);
            let opts = [correct];

            // Shuffle others array
            for (let i = others.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [others[i], others[j]] = [others[j], others[i]];
            }

            // Add unique options
            for (let i = 0; i < others.length && opts.length < 4; i++) {
                if (!opts.includes(others[i])) {
                    opts.push(others[i]);
                }
            }

            // Shuffle final options
            for (let i = opts.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [opts[i], opts[j]] = [opts[j], opts[i]];
            }

            return opts;
        }

        // Update display
        function updateDisplay() {
            if (!currentWords.length) {
                chineseEl.textContent = "üéâ";
                pinyinEl.textContent = "All done!";
                englishEl.textContent = "No words in this category";
                optionsEl.innerHTML = '';
                feedbackEl.textContent = 'Select another category';
                nextBtn.disabled = true;
                prevBtn.disabled = true;
                nextNavBtn.disabled = true;
                counterEl.textContent = `0 / 0`;
                progressEl.style.width = `0%`;
                return;
            }

            let word = currentWords[currentIndex];
            chineseEl.textContent = word.chinese;
            pinyinEl.textContent = word.pinyin;
            englishEl.textContent = word.english;
            englishEl.style.display = 'none';

            let opts = getOptions(word.english);
            optionsEl.innerHTML = '';
            opts.forEach(opt => {
                let btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => {
                    if (locked) return;
                    if (opt === word.english) {
                        btn.classList.add('correct');
                        feedbackEl.innerHTML = '‚úÖ Correct! Well done!';
                        if (!currentWords[currentIndex].known) {
                            currentWords[currentIndex].known = true;
                            known++;
                        }
                        studied++;
                        locked = true;
                        nextBtn.disabled = false;
                        document.querySelectorAll('.option').forEach(b => b.disabled = true);
                    } else {
                        btn.classList.add('wrong');
                        feedbackEl.innerHTML = `‚ùå Not quite. The answer is: "${word.english}"`;
                        btn.disabled = true;
                    }
                    updateStats();
                };
                optionsEl.appendChild(btn);
            });

            feedbackEl.textContent = 'Choose the correct meaning';
            locked = false;
            nextBtn.disabled = true;
            counterEl.textContent = `${currentIndex + 1} / ${currentWords.length}`;
            progressEl.style.width = `${((currentIndex + 1) / currentWords.length) * 100}%`;
            prevBtn.disabled = currentIndex === 0;
            nextNavBtn.disabled = currentIndex === currentWords.length - 1;
            updateStats();
        }

        function nextCard() {
            if (currentIndex < currentWords.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function updateStats() {
            studiedEl.textContent = studied;
            knownEl.textContent = known;
            reviewEl.textContent = currentWords.filter(w => !w.known).length;
        }

        // Event listeners
        nextBtn.onclick = nextCard;
        prevBtn.onclick = prevCard;
        nextNavBtn.onclick = nextCard;

        // Keyboard shortcuts
        document.onkeydown = (e) => {
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === ' ') {
                e.preventDefault();
                englishEl.style.display = englishEl.style.display === 'none' ? 'block' : 'none';
            }
        };

        // Start
        updateDisplay();
